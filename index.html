<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
    <meta name="author" content="Claudy Regis">
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <h3>Search for a City:</h3>
                <form class="input-group mb-3">
                    <label class="h6 mb-1" for="cityInput">(E.g. Miami)&nbsp;</label>
                    <input type="text" class="form-control" aria-label="search city weather"
                        aria-describedby="search city weather">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text btn btn-primary"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <ul class="list-group"></ul>
            </div>
            <div class="col-md-9 col-sm-12 ml-sm-auto">
                <div class="card">
                    <div class="card-body current">
                        <h2 class="card-title" id="city_name"></h2>
                        <h5 class="card-text" id="city_temp"></h5>
                        <h5 class="card-text" id="city_humidity"></h5>
                        <h5 class="card-text" id="city_wind"></h5>
                        <h5 class="card-text" id="city_UV"></h5>
                    </div>
                </div>
                <div class="card">
                    <h3>5-Day Forecast:</h3>
                    <div class="card-body forecast row justify-content-md-between align-items-center py-2">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/css/script.js"></script>
</body>

</html>
